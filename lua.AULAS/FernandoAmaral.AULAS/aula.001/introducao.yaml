Introdução a Linguagem Lua:
  - Linguagem Brasileira.
  - Criada pela Tecgraf da PUC-Rio em 1993.
  - Inicialmente Criada para um Projeto da Petrobras.
  - É uma linguagem leve e incorporavel, muito utilizada em Jogos.
  - No Roblox é usada uma versão alternativa da linguagem Lua...
    - Chamada (Luau), que inclui elementos não presentes na linguagem Lua original.